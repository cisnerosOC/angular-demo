<!DOCTYPE html>
<html>
  <head>
    <title>Angular Demo</title>

    <link rel="stylesheet" type="text/css" href="css/app.css" media="all" />
  </head>
  <body>
  <div ng-app="app">
    
    <div ng-controller="fooCtrl">
      <input ng-model="dog">
      <p>{{dogName()}}</p>

      <input ng-model="num1">
      <input ng-model="num2">
      <p>{{numSum()}}</p>
    </div>
  </div>



    <script type="text/javascript" src="vendor/js/underscore.js"></script>
    <script type="text/javascript" src="vendor/js/angular.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/foo_ctrl.js"></script>
  </body>
</html>
